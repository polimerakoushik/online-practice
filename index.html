<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Industry 4.0 Exams</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      padding: 40px;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .week-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
    }

    .week-button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .week-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .week-button {
        padding: 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“˜ Industry 4.0 Weekly Exams</h1>
    <p>Select a week to begin your quiz:</p>
    <div class="week-grid">
      <button class="week-button" onclick="location.href='week1.html'">Week 1</button>
      <button class="week-button" onclick="location.href='week-2.html'">Week 2</button>
      <button class="week-button" onclick="location.href='week-3.html'">Week 3</button>
      <button class="week-button" onclick="location.href='week-4.html'">Week 4</button>
      <button class="week-button" onclick="location.href='week-5.html'">Week 5</button>
      <button class="week-button" onclick="location.href='week-6.html'">Week 6</button>
      <button class="week-button" onclick="location.href='week-7.html'">Week 7</button>
      <button class="week-button" onclick="location.href='week-8.html'">Week 8</button>
      <button class="week-button" onclick="location.href='week-9.html'">Week 9</button>
      <button class="week-button" onclick="location.href='week-10.html'">Week 10</button>
      <button class="week-button" onclick="location.href='week-11.html'">Week 11</button>
      <button class="week-button" onclick="location.href='week-12.html'">Week 12</button>
    </div>
  </div>
</body>
</html>
